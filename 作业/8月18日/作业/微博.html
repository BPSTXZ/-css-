<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div onclick="alert(this)">456</div>
		<a>123,23</a>
		<span></span>
	</body>
	<script>
		console.log(document.body.nodeName);//返回节点名称
		console.log(document.body.nodeValue);//返回文本
		console.log(document.body.nodeType);//是标签返回1，是文本返回3；
//		console.log(document.body.childNodes);
		var a=document.body.childNodes[3];
		console.log(a.nodeName);
		console.log(a.nodeType);
		console.log(a.childNodes[0].nodeValue);
		console.log(a.firstChild);
		console.log(a.lastChild);
		
		console.log(a.parentNode);
		console.log(a.previousSibling.previousSibling);
		console.log(a.nextSibling.nextSibling);
	</script>
</html>
