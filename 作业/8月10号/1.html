	<script>
		//parseInt()取整
		var a,b,c;
		var x=parseFloat(prompt("请输入三位数的数字"));
        var a=parseInt(x/100); //百位
        var b=parseInt((x%100)/10); //十位123/100=1.23 23/10 2.3 2 
        var c=x%10; //个位 
			 document.write("百位数是"+a + "<br/>"+"十位数是"+b+ "<br/>"+"个位数是"+c+ "<br/>");

		
	</script>
