<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			img{
				position: absolute;
				left: 450px;
				top: 150px;
			}
		</style>
	</head>
	<body>
		<button>左</button>
		<button>右</button>
		<button>上</button>
		<button>下</button>
		<button>左上</button>
		<button>左下</button>
		<button>右上</button>
		<button>右下</button>
		<div>
		<img src="2.gif">
		</div>
	</body>
	<script>
		var oLeft=document.getElementsByTagName("button")[0];
		var oright=document.getElementsByTagName("button")[1];
		var otop=document.getElementsByTagName("button")[2];
		var obuttom=document.getElementsByTagName("button")[3];
		
		var olefttop=document.getElementsByTagName("button")[4];
		var oleftobuttom=document.getElementsByTagName("button")[5];
		var orighttop=document.getElementsByTagName("button")[6];
		var orightobuttom=document.getElementsByTagName("button")[7];
		
		var oimg=document.getElementsByTagName("img")[0];
		var noeleft=400;
		var notop=150;
		oLeft.onclick = function(){
			noeleft -=10;
			mover();
		}
		oright.onclick = function(){
			noeleft +=10;
			mover();		
		}
		otop.onclick =function(){
			notop -=10;
			mover1();
		}
		obuttom.onclick =function(){
			notop +=10;
			mover1();
		}
		olefttop.onclick =function(){
			notop -=10;
			mover1();
			noeleft -=10;
			mover();
		}
		oleftobuttom.onclick =function(){
			notop +=10;
			mover1();
			noeleft -=10;
			mover();
		}
		orighttop.onclick =function(){
			notop -=10;
			mover1();
			noeleft +=10;
			mover();
		}
		orightobuttom.onclick =function(){
			notop +=10;
			mover1();
			noeleft +=10;
			mover();
		}
		function mover(){
			oimg.style.left= noeleft + 'px';
		}
		function mover1(){
			oimg.style.top= notop + 'px';
		}
	</script>
</html>
