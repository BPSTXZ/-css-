<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style>
    .has-error {
      display: block;
    }
    span {
      display: none;
    }
  </style>
  </head>
  <body>
     <form action="">
    	密码：<input type="password" placeholder="请输入密码" id="password">
    <span id="error-message" class="">密码长度要为6-18位</span>
    </form>
  	<script>
  		var oPassword=document.getElementById('password');
  		var oErrorMessage=document.getElementById('error-message');
  		var reg=/^\w{6,18}$/;
  		oPassword.onblur=function(){
  			var passwrod=this.value;
  			if (reg.test(passwrod)) {
  				oErrorMessage.className='';
  			} else{
  				oErrorMessage.className='has-error';
  			}
  		}
  		
  		  var str = 'a  1  b  2  c';
	    console.log(str.split(''));
	    console.log(str.split(/\s+/));
	    var str = 'bbaacaaaadddaeeeeeaaf';
	    console.log(str.split(/a+/));
		var str='abcde';
		console.log(str.indexOf('cd'));
		console.log(str.search('cd'));
		console.log(str.search(/cd/));
		var str='bbabbcccdddbbdbdesdbbhbbbbb';
		console.log(str.match(/b+/g));//寻找到所用b
		console.log(str.search('bb'));//找到第一个bb的位置
	</script>
	</body>
</html>
