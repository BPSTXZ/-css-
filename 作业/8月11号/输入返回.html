	<script>
		var num=parseInt(prompt("支持九位以内的数字组合"));
			var 
			a=parseInt(num/10000000)
			f=parseInt(num%10000000/1000000),
			c=parseInt(num%1000000/100000),
			d=parseInt(num%100000/10000),
			q=parseInt(num%10000/1000),
			b=parseInt(num%1000/100),
			s=parseInt(num%100/10),
			g=num%10;
			if (num<100) {
				document.write(g,s);
			}else if(num<1000){
				document.write(g,s,b);
			}else if(num<10000){
				document.write(g,s,b,q);
			}else if(num<100000){
				document.write(g,s,b,q,d);
			}else if(num<1000000){
				document.write(g,s,b,q,d,c);
			}else if(num<10000000){
				document.write(g,s,b,q,d,c,f);
			}else if(num<100000000){
				document.write(g,s,b,q,d,c,f,a);
			}else{
				document.write("请输入8位以内数字！")
			}
