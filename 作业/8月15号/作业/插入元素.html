	<script>
		function txz(arr){
			for(var i=0;i<arr.length;i++){
				for(var r=0;r<arr.length-i;r++){
					if(arr[r]>arr[r+1]){
					    arr[r]+=arr[r+1];
					    arr[r+1]=arr[r]-arr[r+1];
					    arr[r]-=arr[r+1];
					   }
				}
			}
		}
		var arr=[1,5,3,7,8,2,0];
		arr.push(prompt("输入一个数字"));
		txz(arr);
		console.log(arr);
		document.write(arr);
	</script>
